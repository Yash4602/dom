<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<a href="https://github.com/Yash4602" target="_blank" class="github-link">
    My GitHub
  </a>
  
<body>
    <header>
        <h1>Student Registration System</h1>
       
          
        <p>A simple system to manage student registrations, including adding, editing, and deleting student details.</p>
    </header>

    <form id="registrationForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="studentID">Student ID:</label>
        <input type="number" id="studentID" name="studentID" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="contactNumber">Contact No:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>

        <button type="submit">Register</button>
        
            
            
          
          
    </form>

    <section id="studentListSection">
        <h2>Registered Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
